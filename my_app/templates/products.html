{% extends 'home.html' %}
{% block container %}
<div class="top-pad">
{% for product in products.items %}
    <div class="well">
        <h2>
            <a href="{{ url_for('catalog.product', id=product.id) }}">{{ product.name }}</a>
            <small> PLN {{ product.price }}</small>
        </h2>
    </div>
{% endfor %}
    {% if products.has_prev %}
    <a href="{{ url_for(request.endopoint, page=products.prev_num) }}">{{" << Poprzednia strona" }}</a>
{% endif %}
{% if products.has_next %}
    <a href="{{ url_for(request.endopoint, page=products.next_num) }}">{{" NastÄ™pna strona >>" }}</a>
{% endif %}
</div>
{% endblock %}
