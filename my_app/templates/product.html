{% extends 'home.html' %}
{% block container %}
<div class="top-pad">
    <h1>{{ product.name }}</h1>
    <h3><small>{{ product.category.name }}</small></h3>
    <h5>{{ product.price }}</h5>
    <h4>{{ product.company }}</h4>
    <img src="{{ url_for('static', filename='images/' + product.image_path) }}"/>
</div>
{% endblock %}
