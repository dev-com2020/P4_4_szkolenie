{% extends 'home.html' %}
{% block container %}
<div class="top-pad">
<form method="post" action="{{ url_for('catalog.create_category') }}"
      role="form">
    <div class="form-group">
        {{ form.name.label }}: {{ form.name() }}
    </div>
    <button type="submit" class="btn btn-default">SUBMIT</button>
</form>
</div>
{% endblock %}
