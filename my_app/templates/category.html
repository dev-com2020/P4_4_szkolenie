{% extends 'home.html' %}
{% block container %}
<div class="top-pad">
    <h2>{{ category.name }}</h2>
    <div class="well">
{% for product in category.products %}
    <a href="{{ url_for('catalog.product', id=product.id) }}">
        <h2>{{ product.name }}</h2>
    </a>
    {% endfor %}
    </div>
</div>
{% endblock %}
